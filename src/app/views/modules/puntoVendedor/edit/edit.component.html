<form #newForm="ngForm" [formGroup]="formBasic" (ngSubmit)="newForm.form.valid && onSubmit()">
    <div class="modal-header"> 
        <h4 class="modal-title" id="modal-basic-title">Editar registro</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 form-group mb-3">
                <label for="nombre">Nombre</label>
                <input [(ngModel)]="entrada.nombre" [ngClass]="{ 'is-invalid': newForm.form.controls.nombre.invalid, 'is-valid': !newForm.form.controls.nombre.invalid }" type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Ingrese el primer nombre">
            </div> 

            <div class="col-md-12 form-group mb-3">
                <label for="valor">Responsable</label> 
                <ng-select class="form-control" [ngClass]="{ 'is-invalid': newForm.form.controls.responsableSelect.invalid , 'is-valid': !newForm.form.controls.responsableSelect.invalid }" style="height: 47px;" [multiple]="false" [options]="usuarios" [(ngModel)]="responsableSelect" formControlName="responsableSelect" id="responsableSelect">
                </ng-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Guardar</btn-loading>
    </div>
</form>

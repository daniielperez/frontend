<form #newForm="ngForm" [formGroup]="formBasic" (ngSubmit)="newForm.form.valid && onSubmit()">
        <div class="modal-header"> 
            <h4 class="modal-title" id="modal-basic-title">Editar registro</h4>
            <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="firstName">Primer nombre</label>
                    <input [(ngModel)]="usuario.firstName" [ngClass]="{ 'is-invalid': newForm.form.controls.firstName.invalid, 'is-valid': !newForm.form.controls.firstName.invalid }" type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Ingrese el primer nombre">
                </div> 
    
                <div class="col-md-6 form-group mb-3">
                    <label for="lastName">Segundo nombre</label> 
                    <input [(ngModel)]="usuario.lastName" [ngClass]="{ 'is-invalid': newForm.form.controls.lastName.invalid , 'is-valid': !newForm.form.controls.lastName.invalid }" type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Ingrese el segundo nombre">
                </div>
    
                <div class="col-md-6 form-group mb-3">
                    <label for="email">Correo</label>
                    <input [(ngModel)]="usuario.email" [ngClass]="{ 'is-invalid': newForm.form.controls.email.invalid , 'is-valid': !newForm.form.controls.email.invalid }" type="email" class="form-control" formControlName="email" id="email" placeholder="Ingrese correo">
                </div>
    
                <div class="col-md-6 form-group mb-3">
                    <label for="username">Username</label>
                    <input [(ngModel)]="usuario.username" [ngClass]="{ 'is-invalid': newForm.form.controls.username.invalid , 'is-valid': !newForm.form.controls.username.invalid }" type="text" class="form-control" formControlName="username" id="username" placeholder="Ingrese username">
                </div>
    
                <div class="col-md-6 form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input [(ngModel)]="usuario.password" [ngClass]="{ 'is-invalid': newForm.form.controls.password.invalid , 'is-valid': !newForm.form.controls.password.invalid }" type="password" class="form-control" formControlName="password" id="password" placeholder="Ingrese la contraseña">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Guardar</btn-loading>
        </div>
    </form>

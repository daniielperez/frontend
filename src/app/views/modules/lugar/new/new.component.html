<form #newForm="ngForm" [formGroup]="formBasic" (ngSubmit)="newForm.form.valid && onSubmit()">
    <div class="modal-header"> 
        <h4 class="modal-title" id="modal-basic-title">Nuevo registro</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <label for="nombre">Nombre</label>
                <input [(ngModel)]="lugar.nombre" [ngClass]="{ 'is-invalid': newForm.form.controls.nombre.invalid, 'is-valid': !newForm.form.controls.nombre.invalid }" type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Ingrese el primer nombre">
            </div> 

            <div class="col-md-6 form-group mb-3">
                <label for="direccion">Direcci√≥n</label> 
                <input [(ngModel)]="lugar.direccion" [ngClass]="{ 'is-invalid': newForm.form.controls.direccion.invalid , 'is-valid': !newForm.form.controls.direccion.invalid }" type="text" class="form-control" formControlName="direccion" id="lastName" placeholder="Ingrese direccion">
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="telefono">Telefono</label>
                <input [(ngModel)]="lugar.telefono" [ngClass]="{ 'is-invalid': newForm.form.controls.telefono.invalid , 'is-valid': !newForm.form.controls.telefono.invalid }" type="telefono" class="form-control" formControlName="telefono" id="email" placeholder="Ingrese telefono">
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="celular">Celular</label>
                <input [(ngModel)]="lugar.celular" [ngClass]="{ 'is-invalid': newForm.form.controls.celular.invalid , 'is-valid': !newForm.form.controls.celular.invalid }" type="text" class="form-control" formControlName="celular" id="celular" placeholder="Ingrese celular">
            </div>


            <!-- <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" [usePanning] = "true" (mapClick)="mapClicked($event)" (mapReady)="mapLoad($event)">
                            
                <agm-marker *ngIf="marker" [latitude]="marker.lat" [longitude]="marker.lng">                            
                
                    <agm-info-window>
                        <strong>{{ marker.label }}</strong>
                    </agm-info-window>
                </agm-marker>
            
            </agm-map> -->

            <div class="form-group">
                    <h5>Address: {{address}}</h5>
                    <div>Latitude: {{latitude}}</div>
                    <div>Longitude: {{longitude}}</div>
                <label>Enter address</label>
                <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
              </div>
             
              <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                  (dragEnd)="markerDragEnd($event)"></agm-marker>
              </agm-map>
        </div>
    </div>
    <div class="modal-footer">
        <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Guardar</btn-loading>
    </div>
</form>
